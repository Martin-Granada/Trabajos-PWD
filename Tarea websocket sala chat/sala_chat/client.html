<!DOCTYPE html>
<html>
<head>
    <title>Sala de Chat WebSocket</title>
    <meta charset="UTF-8">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
        }
        
        .status-bar {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }
        
        .status-indicator.disconnected {
            background: #f44336;
        }
        
        .status-indicator.connecting {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-weight: bold;
            font-size: 14px;
        }
        
        .alias-section {
            padding: 15px 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .alias-section input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 200px;
        }
        
        .alias-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.system {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            font-style: italic;
            color: #1976d2;
        }
        
        .message.own {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            margin-left: 20%;
        }
        
        .message.other {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            margin-right: 20%;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }
        
        .message-content {
            font-size: 14px;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
        
        .input-section {
            padding: 20px;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #757575;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Sala de Chat WebSocket</h1>
            <p>Sistema de chat en tiempo real</p>
        </div>
        
        <div class="status-bar">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span class="status-text" id="statusText">Desconectado</span>
            </div>
            <div id="statusCode">Estado: -</div>
        </div>
        
        <div class="alias-section">
            <label for="alias">Tu alias:</label>
            <input type="text" id="alias" placeholder="Ej: PEPE, MARIETTA..." maxlength="20" />
        </div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="msg" placeholder="Escribe tu mensaje aqu√≠..." disabled />
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="send()" id="btnSend" disabled>Enviar</button>
                <button class="btn-success" onclick="reconnect()" id="btnReconnect">Reconectar</button>
                <button class="btn-danger" onclick="quit()" id="btnQuit">Salir</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var socket = null;
        var alias = '';
        var isConnected = false;
        var reconnectAttempts = 0;

        function init() {
            // Obtener alias del usuario
            alias = document.getElementById('alias').value.trim();
            if (!alias) {
                alias = 'Usuario' + Math.floor(Math.random() * 1000);
                document.getElementById('alias').value = alias;
            }
            
            // Verificar si ya hay una conexi√≥n
            if (socket && socket.readyState === WebSocket.OPEN) {
                return;
            }
            
            updateStatus('connecting', 'Conectando...', 0);
            
            var host = "ws://localhost:9000";
            try {
                socket = new WebSocket(host);
                
                socket.onopen = function(event) {
                    isConnected = true;
                    reconnectAttempts = 0;
                    updateStatus('connected', 'Conectado', 1);
                    enableInputs();
                    // El mensaje de bienvenida vendr√° del servidor, no lo duplicamos aqu√≠
                };
                
                socket.onmessage = function(event) {
                    try {
                        var data = JSON.parse(event.data);
                        
                        if (data.type === 'system') {
                            if (data.message === 'Bienvenido') {
                                // Mensaje de bienvenida m√°s discreto
                                log('‚úÖ Conectado - Estatus ' + (data.status || 1), 'system');
                            } else {
                                // Solo mostrar mensajes importantes, omitir notificaciones de otros usuarios
                                // Los mensajes de "Usuario se ha unido" solo se muestran a otros usuarios, no a ti
                            }
                        } else {
                            // Mensajes estructurados: asignar estilo propio si coincide el alias
                            var msgType = (data.alias && data.alias === alias) ? 'own' : 'other';
                            log(data.alias + ': ' + data.message, msgType);
                        }
                    } catch (e) {
                        // Si no es JSON, tratar como mensaje de texto plano
                        var message = event.data;
                        var msgType = 'other';
                        if (message.includes(':')) {
                            var aliasPart = message.split(':')[0].trim();
                            if (aliasPart === alias) {
                                msgType = 'own';
                            }
                            log(message, msgType);
                        } else {
                            log(message, 'system');
                        }
                    }
                };
                
                socket.onerror = function(error) {
                    updateStatus('disconnected', 'Error de conexi√≥n', -1);
                    log('‚ùå Error de conexi√≥n', 'system');
                    disableInputs();
                };
                
                socket.onclose = function(event) {
                    isConnected = false;
                    updateStatus('disconnected', 'Desconectado', 3);
                    // No mostrar mensaje de desconexi√≥n si fue intencional (quit())
                    if (event.wasClean === false) {
                        log('‚ö†Ô∏è Conexi√≥n perdida', 'system');
                    }
                    disableInputs();
                    
                    // Intentar reconectar autom√°ticamente despu√©s de 3 segundos
                    if (reconnectAttempts < 3) {
                        reconnectAttempts++;
                        setTimeout(function() {
                            // Mensaje m√°s discreto de reconexi√≥n
                            log('üîÑ Reconectando...', 'system');
                            init();
                        }, 3000);
                    }
                };
            } catch(ex) {
                updateStatus('disconnected', 'Error', -1);
                log('‚ùå Error: ' + ex, 'system');
                disableInputs();
            }
        }

        function send() {
            if (!isConnected || !socket || socket.readyState !== WebSocket.OPEN) {
                alert('No est√°s conectado. Por favor, reconecta primero.');
                return;
            }
            
            var txt = document.getElementById('msg');
            var message = txt.value.trim();
            
            if (!message) {
                alert('El mensaje no puede estar vac√≠o');
                return;
            }
            
            // Obtener alias actualizado
            alias = document.getElementById('alias').value.trim();
            if (!alias) {
                alert('Por favor, ingresa un alias primero');
                document.getElementById('alias').focus();
                return;
            }
            
            // Formatear mensaje con alias
            var messageWithAlias = alias + ': ' + message;
            
            try {
                socket.send(messageWithAlias);
                // Esperamos al eco del servidor para evitar duplicados en pantalla
                txt.value = '';
                txt.focus();
            } catch(ex) {
                log('‚ùå Error al enviar: ' + ex, 'system');
            }
        }

        function quit() {
            if (socket) {
                // No mostrar mensaje de despedida, solo cerrar silenciosamente
                socket.close();
                socket = null;
            }
            updateStatus('disconnected', 'Desconectado', 3);
            disableInputs();
        }

        function reconnect() {
            reconnectAttempts = 0;
            quit();
            setTimeout(function() {
                // Reconectar sin mensajes adicionales
                init();
            }, 500);
        }

        function updateStatus(status, text, code) {
            var indicator = document.getElementById('statusIndicator');
            var statusText = document.getElementById('statusText');
            var statusCode = document.getElementById('statusCode');
            
            indicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
            
            var codeText = 'Estado: ';
            if (code === 0) codeText += 'CONNECTING (0)';
            else if (code === 1) codeText += 'OPEN (1)';
            else if (code === 2) codeText += 'CLOSING (2)';
            else if (code === 3) codeText += 'CLOSED (3)';
            else codeText += 'ERROR (-1)';
            
            statusCode.textContent = codeText;
        }

        function enableInputs() {
            document.getElementById('msg').disabled = false;
            document.getElementById('btnSend').disabled = false;
        }

        function disableInputs() {
            document.getElementById('msg').disabled = true;
            document.getElementById('btnSend').disabled = true;
        }

        function log(message, type) {
            var chatArea = document.getElementById('chatArea');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            var time = new Date().toLocaleTimeString();
            
            if (type === 'system') {
                messageDiv.innerHTML = '<div class="message-content">' + message + '</div><div class="message-time">' + time + '</div>';
            } else {
                var parts = message.split(':');
                if (parts.length > 1) {
                    var aliasPart = parts[0];
                    var messagePart = parts.slice(1).join(':').trim();
                    messageDiv.innerHTML = '<div class="message-header">' + aliasPart + '</div><div class="message-content">' + messagePart + '</div><div class="message-time">' + time + '</div>';
                } else {
                    messageDiv.innerHTML = '<div class="message-content">' + message + '</div><div class="message-time">' + time + '</div>';
                }
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Utilities
        function $(id) {
            return document.getElementById(id);
        }

        function onkey(event) {
            if (event.keyCode === 13) {
                send();
            }
        }

        // Event listeners
        document.getElementById('msg').addEventListener('keypress', onkey);
        document.getElementById('alias').addEventListener('keypress', function(event) {
            if (event.keyCode === 13) {
                document.getElementById('msg').focus();
            }
        });

        // Inicializar al cargar la p√°gina
        window.onload = function() {
            updateStatus('disconnected', 'Desconectado', 3);
            // Mensaje inicial m√°s discreto
        };
    </script>
</body>
</html>
